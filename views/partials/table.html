<table class="table table-striped table-hover table-condensed">
	<thead>
		<tr>
			{{#each cols}}
				{{#if Field}}
					<th {{#iff Key "is" "PRI"}}class="text-primary"{{/iff}}>
						{{Field}}&nbsp;<small class="text-muted">{{Type}}</small>
					</th>
				{{else}}
					<th>{{this}}</th>
				{{/if}}
			{{/each}}
		</tr>
	</thead>
	<tbody>
		{{#each rows}}
			<tr>
				{{#each this}}
					<td>{{this}}</td>
				{{/each}}
			</tr>
		{{/each}}
	</tbody>
	<tfoot>
		<tr>
			{{#each cols}}
				<th {{#iff Key "is" "PRI"}}class="text-primary"{{/iff}}>
					{{Field}}&nbsp;<small class="text-muted">{{Type}}</small>
				</th>
			{{/each}}
		</tr>
	</tfoot>
</table>
