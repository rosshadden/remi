{{#extend "scripts"}}
	<script src="/js/views/table/view.js"></script>
{{/extend}}

<h2>{{table}}</h2>

<table class="table table-striped table-hover table-condensed">
	<thead>
		<tr>
			{{#each cols}}
				<th {{#iff Key "is" "PRI"}}class="text-primary"{{/iff}}>
					{{Field}}&nbsp;<small class="text-muted">{{Type}}</small>
				</th>
			{{/each}}
		</tr>
	</thead>
	<tbody>
		{{#each rows}}
			<tr>
				{{#each this}}
					<td>{{this}}</td>
				{{/each}}
			</tr>
		{{/each}}
	</tbody>
	<tfoot>
		<tr>
			{{#each cols}}
				<th {{#iff Key "is" "PRI"}}class="text-primary"{{/iff}}>
					{{Field}}&nbsp;<small class="text-muted">{{Type}}</small>
				</th>
			{{/each}}
		</tr>
	</tfoot>
</table>
