<h2>{{table}}</h2>

<table class="table table-striped table-hover table-condensed">
	<thead>
		<tr>
			{{#each cols}}
				<th>{{Field}}&nbsp;<small class="text-info">{{Type}}</small></th>
			{{/each}}
		</tr>
	</thead>
	<tbody>
		{{#each rows}}
			<tr>
				{{#each this}}
					<td>{{this}}</td>
				{{/each}}
			</tr>
		{{/each}}
	</tbody>
</table>
